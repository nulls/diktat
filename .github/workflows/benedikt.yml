name: Benedikt

on:
  workflow_dispatch:
  pull_request:

jobs:
  diktat_check:
    name: 'diKTat Check'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: nulls/benedikt@deaa1b092592246b1691a0a1fecfb9e539cb153b
        with:
          reporter: 'checkstyle'
          debug: true
          input-paths: |
            examples/**/*.kt
